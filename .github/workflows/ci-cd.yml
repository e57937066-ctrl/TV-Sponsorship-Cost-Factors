name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Generate test data
      run: python generate_data.py
    
    - name: Run tests
      run: |
        # Проверка синтаксиса Python файлов
        python -m py_compile app.py generate_data.py
        echo "✅ Syntax check passed"
        
        # Проверка что данные сгенерировались
        if [ -f "tv_advertising_data.xlsx" ]; then
          echo "✅ Data file generated successfully"
        else
          echo "❌ Data file not found"
          exit 1
        fi
    
    - name: Test Streamlit app
      run: |
        # Проверка что Streamlit может загрузить приложение
        timeout 10s streamlit run app.py --server.headless true || true
        echo "✅ Streamlit app validation completed"

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test  # Запускается только после успешного прохождения тестов
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/tv-advertising-dashboard
        tags: |
          type=raw,value=latest
          type=sha,prefix={{branch}}-
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/tv-advertising-dashboard:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/tv-advertising-dashboard:buildcache,mode=max
    
    - name: Image digest
      run: echo "✅ Image pushed successfully"
